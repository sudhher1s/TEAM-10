<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Coding Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f172a, #1e293b 35%, #0b3c5d 80%);
      --panel: rgba(255, 255, 255, 0.06);
      --accent: #38bdf8;
      --accent-2: #a855f7;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255,255,255,0.12);
      --shadow: 0 24px 60px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .shell {
      width: min(1100px, 96vw);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }
    header {
      padding: 20px 24px 10px;
      border-bottom: 1px solid var(--border);
    }
    header h1 { margin: 0; font-size: 22px; letter-spacing: 0.4px; }
    header p { margin: 6px 0 0; color: var(--muted); font-size: 14px; }
    .tabs {
      display: flex;
      gap: 10px;
      padding: 14px 16px 0;
    }
    .tab {
      padding: 10px 14px;
      border-radius: 12px 12px 0 0;
      cursor: pointer;
      background: transparent;
      color: var(--muted);
      border: 1px solid transparent;
      transition: all 0.2s ease;
      font-weight: 600;
    }
    .tab.active {
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom: none;
    }
    .panels {
      padding: 16px;
    }
    .panel {
      display: none;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(15,23,42,0.35);
      padding: 18px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
    }
    .panel.active { display: block; }
    label { font-size: 14px; color: var(--muted); display: block; margin-bottom: 6px; }
    textarea, input, select {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 12px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    textarea:focus, input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56,189,248,0.15);
    }
    textarea { min-height: 140px; resize: vertical; }
    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1224;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(56,189,248,0.25);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 34px rgba(56,189,248,0.35); }
    button:active { transform: translateY(0); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
    .actions { margin-top: 12px; display: flex; gap: 10px; align-items: center; }
    .status { font-size: 13px; color: var(--muted); }
    .result {
      margin-top: 16px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      font-size: 14px;
      white-space: pre-wrap;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(56,189,248,0.12);
      color: var(--text);
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.08);
      margin-right: 6px;
    }
    @media (max-width: 720px) {
      .row { grid-template-columns: 1fr; }
      body { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Medical Coding Workspace</h1>
      <p>Encode prescriptions and chat with the coding assistant.</p>
    </header>
    <div class="tabs">
      <div class="tab active" data-tab="rx">Prescription Intake</div>
      <div class="tab" data-tab="chat">Chatbot</div>
    </div>
    <div class="panels">
      <div class="panel active" id="panel-rx">
        <label for="rx-input">Doctor Prescription / Note</label>
        <textarea id="rx-input" placeholder="Paste the clinical note or prescription here..."></textarea>
        <div class="row">
          <div>
            <label for="provider">Provider</label>
            <select id="provider">
              <option value="google" selected>Google Gemini</option>
              <option value="openai">OpenAI</option>
              <option value="mock">Mock (offline)</option>
            </select>
          </div>
          <div>
            <label for="model">Model</label>
            <input id="model" value="gemini-2.5-flash" />
          </div>
        </div>
        <div class="actions">
          <button id="rx-run">Run Coding</button>
          <span class="status" id="rx-status"></span>
        </div>
        <div class="result" id="rx-result">Results will appear here.</div>
      </div>
      <div class="panel" id="panel-chat">
        <label for="chat-input">Ask the Coding Assistant</label>
        <textarea id="chat-input" placeholder="e.g., What ICD-10 code applies to acute cholera?">What ICD-10 code applies to acute cholera?</textarea>
        <div class="row">
          <div>
            <label for="chat-provider">Provider</label>
            <select id="chat-provider">
              <option value="google" selected>Google Gemini</option>
              <option value="openai">OpenAI</option>
              <option value="mock">Mock (offline)</option>
            </select>
          </div>
          <div>
            <label for="chat-model">Model</label>
            <input id="chat-model" value="gemini-2.5-flash" />
          </div>
        </div>
        <div class="actions">
          <button id="chat-run">Send</button>
          <span class="status" id="chat-status"></span>
        </div>
        <div class="result" id="chat-result">Chat responses will appear here.</div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        panels.forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('panel-' + tab.dataset.tab).classList.add('active');
      });
    });

    const statusText = (el, msg) => { el.textContent = msg; }
    const pretty = obj => JSON.stringify(obj, null, 2);

    async function callCode(query, provider, model) {
      const body = {
        query,
        provider,
        model,
        kb_path: "c:/MY PROJECTS/GEN AI/working_modules/module_1_data_kb/output/kb.json",
        index_path: "c:/MY PROJECTS/GEN AI/working_modules/module_3_vector_index/index.faiss",
        metadata_path: "c:/MY PROJECTS/GEN AI/working_modules/module_2_embeddings/item_metadata.json",
        retrieve_k: 100,
        rerank_k: 10
      };
      const resp = await fetch('/code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!resp.ok) throw new Error('Request failed: ' + resp.status);
      return await resp.json();
    }

    document.getElementById('rx-run').addEventListener('click', async () => {
      const q = document.getElementById('rx-input').value.trim();
      const provider = document.getElementById('provider').value;
      const model = document.getElementById('model').value.trim() || 'gemini-2.5-flash';
      const statusEl = document.getElementById('rx-status');
      const resultEl = document.getElementById('rx-result');
      if (!q) { statusText(statusEl, 'Please enter a prescription/note.'); return; }
      try {
        statusText(statusEl, 'Running...');
        const data = await callCode(q, provider, model);
        const summary = {
          grounded_codes: data.grounded?.codes,
          confidence: data.grounded?.confidence,
          model: data.grounded?.model,
          elapsed_ms: data.grounded?.elapsed_ms,
          explanation: data.grounded?.explanation,
          guardrails: data.guardrails,
          evidence: data.evidence?.items?.slice(0, 3)
        };
        resultEl.textContent = pretty(summary);
        statusText(statusEl, 'Done');
      } catch (e) {
        resultEl.textContent = 'Error: ' + e.message;
        statusText(statusEl, 'Failed');
      }
    });

    document.getElementById('chat-run').addEventListener('click', async () => {
      const q = document.getElementById('chat-input').value.trim();
      const provider = document.getElementById('chat-provider').value;
      const model = document.getElementById('chat-model').value.trim() || 'gemini-2.5-flash';
      const statusEl = document.getElementById('chat-status');
      const resultEl = document.getElementById('chat-result');
      if (!q) { statusText(statusEl, 'Please enter a message.'); return; }
      try {
        statusText(statusEl, 'Thinking...');
        const data = await callCode(q, provider, model);
        const summary = {
          answer: data.grounded?.explanation,
          codes: data.grounded?.codes,
          confidence: data.grounded?.confidence,
          model: data.grounded?.model,
          elapsed_ms: data.grounded?.elapsed_ms
        };
        resultEl.textContent = pretty(summary);
        statusText(statusEl, 'Done');
      } catch (e) {
        resultEl.textContent = 'Error: ' + e.message;
        statusText(statusEl, 'Failed');
      }
    });
  </script>
</body>
</html>
